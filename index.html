<!DOCTYPE html>

<html>
<head>
    <link rel="stylesheet"  href="app.css">
    <!-- <link rel="stylesheet" href="bootstrap-icons/bootstrap-icons.css"> -->
    
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
     <title>Iphone Clone</title>

</head>
<body>
    <div class="iphone-frame">
        <div class="norch">
            <div class="rounded"></div>
        </div>


                <div class="nav">
                <div class="left"></div>

                    <div class="right">
                        <ion-icon name="cellular"></ion-icon>
                        <ion-icon name="wifi"></ion-icon>
                        <ion-icon name="battery-half"></ion-icon>

                </div>
        </div>
        <div class="app-container">
            <div class="bg-img">
                <div class="bg-frame">
                    <div class="extra">
                        <div class="extra_2">

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="lock-screen active">
            <div class="time">
                <h1>9:45</h1>
                <span>Tuesday,July 11</span>
            </div>
            <div class="scr-lock-nav">
                <div class="left">
                    <button class="r-deg">
                        <ion-icon name="flashlight"></ion-icon>
                    </button>
                </div>
                <div class="right">
                    <button>
                        <ion-icon name="camera"></ion-icon>
                    </button>
                </div>
            </div>
            <div class="open-button">
                click me to open
            </div>
        </div>

            <div class="application-menu">
                <div class="applications">
                    <div class="slide-1" id="slide_1">
                        <div class="icon-sect">
                            <div class="icon">
                                <button class="facetimemessage">
                                    <ion-icon name="videocam"></ion-icon>
                                </button>
                                <label for="">FaceTime</label>
                            </div>
                            <div class="icon">
                                <button class="camera">
                                    <ion-icon name="camera"></ion-icon>
                                </button>
                                <label for="">Camera</label>
                            </div>
                            <div class="icon">
                                <button class="mail">
                                    <!-- <i class="bi bi-envelope-fill"></i> -->
                                    <!-- <ion-icon name="mail-outline"></ion-icon> -->
                                    <!-- <ion-icon name="videocam"></ion-icon> -->
                                    <ion-icon name="mail-outline"></ion-icon>
                                </button>
                                <label for="">Mail</label>
                            </div>
                            <div class="icon">
                                <button class="ibook">
                                <ion-icon name="book-outline"></ion-icon>
                              </button>
                                <label >Ibook</label>
                            </div>
                        </div>
                        <div class="icon-sect">
                            <div class="icon">
                                <button class="tunestore">
                                    <ion-icon name="star"></ion-icon>
                                </button>
                                <label for="">ituneStore</label>
                            </div>
                            <div class="icon">
                                <button class="bi-apple 
                                apple-tv">
                                    <!-- <i class="bi bi-apple"></i> -->
                                    <!-- <ion-icon name="apple"></ion-icon> -->
                                    <ion-icon name="logo-apple"></ion-icon>
                                </button>
                                <label for="">Video</label>
                            </div>
                            <div class="icon">
                                <button class="appstore">
                                    <!-- <i class="bi bi-envelope-fill"></i> -->
                                    <!-- <ion-icon name="mail-outline"></ion-icon> -->
                                    <!-- <ion-icon name="videocam"></ion-icon> -->
                                    <ion-icon name="logo-apple-appstore"></ion-icon>
                                </button>
                                <label for="">Apple store</label>
                            </div>
                            <div class="icon">
                                <button class="phone-log">
                                <ion-icon name="call"></ion-icon>
                              </button>
                                <label >Phone</label>
                            </div>
                        </div>
                        <div class="icon-sect">
                            <div class="icon">
                                <button class="bi-house-fill
                                home">
                                    <ion-icon name="home"></ion-icon>
                                </button>
                                <label for="">Home</label>
                            </div>
                            <div class="icon">
                                <button class="itunemusic">
                                    <!-- <i class="bi bi-apple"></i> -->
                                    <!-- <ion-icon name="apple"></ion-icon> -->
                                    <ion-icon name="musical-notes"></ion-icon>
                                </button>
                                <label for="">itune</label>
                            </div>
                            <div class="icon">
                                <button class="message">
                                    <ion-icon name="chatbubble"></ion-icon>
                                </button>
                                <label for="">Message</label>
                            </div>
                            <div class="icon">
                                <button class="bi-heart-fillhealth">
                                    <ion-icon name="medkit-outline"></ion-icon>
                                </button>
                                <label >Health</label>
                            </div>
                        </div>
                        <div class="icon-sect">
                            <div class="icon">
                                <button class="xbox-app">
                                    <ion-icon name="logo-xbox"></ion-icon>
                                </button>
                                <label for="">Xbox</label>
                            </div>
                            <div class="icon">
                                <button class="playstation-app">
                                    <ion-icon name="logo-playstation"></ion-icon>
                                </button>
                                <label for="">playstation</label>
                            </div>
                            <div class="icon">
                                <button class="messenger-app">
                                    <ion-icon name="logo-medium"></ion-icon>
                                </button>
                                <label for="">Messenger</label>
                            </div>
                            <div class="icon">
                                <button class="bi-spotify spotify-app">
                                    <ion-icon name="musical-note"></ion-icon>

                                </button>
                                <label >Spotify</label>
                            </div>
                        </div>
                        <div class="slide-1 active-slide" id="slide_2">
                            <div class="icon-sect">
                            <div class="icon">
                                <button class="facetime facebook-app bi-facebook">
                                    <ion-icon name="logo-facebook"></ion-icon>
                                </button>
                                <label for="">Facebook</label>
                            </div>
                            <div class="icon">
                                <button class="instagram-app">
                                    <ion-icon name="logo-instagram"></ion-icon>
                                </button>
                                <label for="">Instagram</label>
                            </div>
                            <div class="icon">
                                <button class="twitter-app
                                bi-twitter">
                                    <ion-icon name="logo-twitter"></ion-icon>
                                </button>
                                <label for="">twitter</label>
                            </div>
                            <div class="icon">
                                <button class="bi-pinterest pinterest-app">
                                    <ion-icon name="logo-pinterest"></ion-icon>

                                </button>
                                <label >Pinterest</label>
                            </div>
                        </div>
                        <div class="icon-sect">
                            <div class="icon">
                                <button class="facetime github-app bi-github">
                                    <ion-icon name="logo-github"></ion-icon>
                                </button>
                                <label for="">Github</label>
                            </div>
                            <div class="icon">
                                <button class="youtube-app">
                                    <ion-icon name="logo-youtube"></ion-icon>
                                </button>
                                <label for="">Youtube</label>
                            </div>
                            <div class="icon">
                                <button class="Whatsapp-app
                                bi-whatsapp">
                                    <ion-icon name="logo-whatsapp"></ion-icon>
                                </button>
                                <label for="">Whatsapp</label>
                            </div>
                            <div class="icon">
                                <button class="bi-snapchat snapchat-app" >
                                    <ion-icon name="logo-paypal"></ion-icon>
                                </button>
                                <label  > <a href="https://jejman.github.io/IC2023-Portfolio/" target="_blank">Portfolio</a></label>

                            </div>
                        </div>
                        </div>
                        
                    </div>
                   
                </div>
                <div class="indicators">
                    <span onclick="left()" class="active-screen span1"></span>
                    <span onclick="right()" class="span2"></span>
                </div>
                <div class="button-navigation">
                    <div class="button-app">
                        <ion-icon name="call"></ion-icon>
                    </div>
                    <div class="button-app ">
                        <ion-icon name="musical-notes"></ion-icon>
                    </div>
                    <div class="button-app ">
                        <ion-icon name="chatbubble"></ion-icon>
                    </div>
                    <div class="button-app ">
                        <ion-icon name="logo-apple-appstore"></ion-icon>
                    </div>
                </div>
            </div>
        <div class="button"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
     
</body>
<script src="iphone.js"></script>
</html>
